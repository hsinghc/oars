<!DOCTYPE html>

<html ng-app="root">
    <head>
        <title>OARS Course Listing</title>

        <!-- CSS files from foundation -->
        <link rel="stylesheet" href="styles/main.min.css"/>
    </head>

    <body>
        <section ng-controller="index">
        <form ng-submit="searchQuery=search">
            <input type="text" ng-model="search" placeholder="search"/>
        </form>
        <table class="listing">
            <thead>
                <tr>
                    <td>Course No</td>
                    <td>Department</td>
                    <td>Instructor</td>
                    <td>Email</td>
                    <td>Pre req</td>
                    <td>Schedule</td>
                    <td>Title</td>
                    <td>Units</td>
                </tr>
            </thead>
            <tr bindonce ng-repeat="course in courseData | filter:searchQuery">
                <td>{{course["Course No"]}}</td>
                <td>{{course["Department"]}}</td>
                <td>{{course["Instructor(s)"]}}</td>
                <td>{{course["Inst. email"]}}</td>
                <td>{{course["Pre-requisites"]}}</td>
                <td>{{course["Schedule"]}}</td>
                <td>{{course["Title"]}}</td>
                <td>{{course["Units"]}}</td>
            </tr>
        </table>
        </section>

        <!-- Angular  -->
        <script src="scripts/main.min.js"></script>
    </body>
</html>
